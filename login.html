<DOCTYPE html>
    <html>
        <title> Log-In</title>
        <head>
            <link rel = 'stylesheet' type = 'text/css' href = 'styles/style.css'>
        </head>
        <body>
            <form id = "login" action = "dashboard.html" method = "POST">
                <div class="enter">
                    <label for = "e-mail"> Email Address:</label> <br/>
                    <input type = "email" name = "e-mail" required><br /> 
                </div>
                
                <div class="enter">
                    <label for = "password">Password: </label> <br/>
                    <input type = "password" name = "password" required><br /> 
                </div>
                <button id = "submit" type = "submit" name = "submit">Submit</button>
                <!--<button id="submit" onclick = "home.js" type="submit" name="submit" ">Submit</button>-->
            </form>
        </body>
    </html>
